<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="/assets/css/styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Panel Service</title>
        <script type="module" src="/assets/js/main.js" defer></script>
    </head>
    <body>
        <div id="control-panel">
            <div class="panel-header">
                <div class="panel-title">
                    <span id="ai-status-dot" class="ai-status-dot"></span>
                    <span>Echo</span>
                    <span id="ai-state" class="ai-state">idle</span>
                </div>
            </div>

            <div class="panel-tabs">
                <button id="panel-chat" class="panel-tab active">Chat</button>
                <button id="panel-controls" class="panel-tab">Controls</button>
                <button id="panel-integrations" class="panel-tab">
                    Integrations
                </button>
                <button id="panel-memory" class="panel-tab">Memory</button>
                <button id="panel-logs" class="panel-tab">Logs</button>
            </div>

            <div id="chat-container" class="panel-tab-content">
                <div id="chat-messages">
                    <div class="chat-message reminder">
                        <p>Click on the microphone or type a message.</p>
                    </div>
                </div>
                <div id="chat-input-container">
                    <button id="continuous-chat-button" class="chat-button">
                        <svg
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M13 4h-2v16h2V4zm4 4h-2v8h2V8zm4 3h-2v2h2v-2zM9 8H7v8h2V8zM5 11H3v2h2v-2z"
                            />
                        </svg>
                    </button>
                    <button id="microphone-chat-button" class="chat-button">
                        <svg viewBox="0 0 24 24">
                            <path
                                d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1s-1-.45-1-1V5zm6 6c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"
                            />
                        </svg>
                    </button>
                    <input
                        id="chat-input"
                        type="text"
                        placeholder="Type a message..."
                    />
                    <button id="send-chat-button" class="chat-button">
                        <svg viewBox="0 0 24 24">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                        </svg>
                    </button>
                    <button id="stop-chat-button" class="chat-button">
                        <svg viewBox="0 0 24 24">
                            <rect x="7" y="7" width="10" height="10" rx="1" />
                        </svg>
                    </button>
                </div>
            </div>
            <div id="controls-container" class="panel-tab-content active">
                <!-- Keep this at the top of container -->
                <div class="status-section">
                    <div class="status-grid">
                        <div class="status-item">
                            <div class="status-label">Connection</div>
                            <div class="status-value" id="connection-status">
                                Connecting...
                            </div>
                        </div>
                        <div class="status-item">
                            <div class="status-label">State</div>
                            <div class="status-value" id="avatar-state">
                                Idle
                            </div>
                        </div>
                        <div class="status-item">
                            <div class="status-label">Expression</div>
                            <div class="status-value" id="avatar-expression">
                                Neutral
                            </div>
                        </div>
                        <div class="status-item">
                            <div class="status-label">Speaking</div>
                            <div class="status-value" id="speaking-status">
                                No
                            </div>
                        </div>
                    </div>
                    <!-- Different controller groups -->
                    <!-- Performance -->
                    <div class="control-group">
                        <div class="control-group-label">Performance</div>
                        <div class="status-grid">
                            <div class="status-item">
                                <div class="status-label">Last Response</div>
                                <div class="status-value" id="perf-last-time">
                                    -
                                </div>
                            </div>
                            <div class="status-item">
                                <div class="status-label">Avg Response</div>
                                <div class="status-value" id="perf-avg-time">
                                    -
                                </div>
                            </div>
                            <div class="status-item">
                                <div class="status-label">LLM</div>
                                <div class="status-value" id="perf-llm-time">
                                    -
                                </div>
                            </div>
                            <div class="status-item">
                                <div class="status-label">TTS</div>
                                <div class="status-value" id="perf-tts-time">
                                    -
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Rate Limits -->
                    <div class="control-group" id="rate-limits-section">
                        <div class="control-group-label">
                            Rate Limits (Groq)
                        </div>
                        <div class="status-grid">
                            <div class="status-item">
                                <div class="status-label">Requests</div>
                                <div
                                    class="status-value"
                                    id="rate-remaining-requests"
                                >
                                    -
                                </div>
                            </div>
                            <div class="status-item">
                                <div class="status-label">Tokens</div>
                                <div
                                    class="status-value"
                                    id="rate-remaining-tokens"
                                >
                                    -
                                </div>
                            </div>
                            <div class="status-item">
                                <div class="status-label">Req Reset</div>
                                <div
                                    class="status-value"
                                    id="rate-reset-requests"
                                >
                                    -
                                </div>
                            </div>
                            <div class="status-item">
                                <div class="status-label">Token Reset</div>
                                <div
                                    class="status-value"
                                    id="rate-reset-tokens"
                                >
                                    -
                                </div>
                            </div>
                        </div>
                        <div class="control-buttons" style="margin-top: 8px">
                            <!-- TODO: add a onclick event -->
                            <button>Refresh</button>
                        </div>
                    </div>

                    <!-- Expressions -->
                    <div class="control-group">
                        <div class="control-group-label">Expression</div>
                        <div class="control-buttons">
                            <button>Neutral</button>
                            <button>Happy</button>
                            <button>Sad</button>
                            <button>Angry</button>
                            <button>Thinking</button>
                            <button>Surprised</button>
                            <button>Confused</button>
                            <button>Satisfied</button>
                        </div>
                    </div>

                    <!-- States -->
                    <div class="control-group">
                        <div class="control-group-label">State</div>
                        <div class="control-buttons">
                            <button>Idle</button>
                            <button>Listening</button>
                            <button>Thinking</button>
                            <button>Speaking</button>
                            <button>Sleeping</button>
                        </div>
                    </div>

                    <!-- Content Mode -->
                    <!-- TODO: add a onclick event and highlight the button which is active -->
                    <div class="control-group">
                        <div class="control-group-label">Content Mode</div>
                        <div class="control-buttons">
                            <button id="mode-filtered" class="active">
                                Filtered
                            </button>
                            <button id="mode-unfiltered">Unfiltered</button>
                        </div>
                    </div>

                    <!-- Actions -->
                    <!-- TODO: clear memory and history (should be in red) -->
                    <div class="control-group">
                        <div class="control-group-label">Actions</div>
                        <div class="control-buttons">
                            <button>Clear</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script type="module" src="/assets/js/ui.js" defer></script>
</html>
